<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    "
    class="move-button"
    >
      <img src="images/rock-emoji.png" class="move-icon" alt="">
    </button>
    <button onclick="
      playGame('paper');
    "
    class = "move-button"
    >
      <img src="images/paper-emoji.png" class="move-icon" alt="">
    </button>
    <button onclick="
      playGame('scissors');
    "
    class = "move-button"
    >
      <img src="images/scissors-emoji.png" class="move-icon" alt="">
    </button>

    <p class="js-result result">You win.</p>
    <p class="js-moves">
      You
      <img src="images/rock-emoji.png" class="move-icon" alt="">
      <img src="images/scissors-emoji.png" class="move-icon" alt="">
      Computer
    </p>
    <p class="js-score score"></p>

    <button class="reset-score-button"
    onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">
      Reset Score
    </button>
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
